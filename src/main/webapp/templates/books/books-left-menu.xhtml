<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<!-- Спиоск жаноров отображаемых в левом меню -->
<f:view>
    <b:row>
        <div class="genres">
            <!-- ссылка на поиск всех жанров -->
            <p:commandLink styleClass="list-group-item all-genres">
                <p:outputLabel value="#{lang.all_genres}" styleClass="genre-name all-genres"/></p:commandLink>
            <!-- меню со списком жанров (поиска книг по жанрам), данные из метода jsf.controller.GenreController.getAll -->
            <p:repeat value="#{genreController.all}" var="genre">
                <!-- создание ссылки для каждого жанра в цикле-->
                <p:commandLink class="list-group-item"><p:outputLabel value="#{genre.name}" styleClass="genre-name"/></p:commandLink>
            </p:repeat>
        </div>
    </b:row>
</f:view>

</html>
