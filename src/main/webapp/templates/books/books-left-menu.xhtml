<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:b="http://bootsfaces.net/ui"

<f:view>

        <div class="genres">
            <!-- Ссылка на поиск всех жанров -->
            <p:commandLink styleClass="list-group-item all-genres">

            <!-- Меню с навзваниями жанров (Поиск книг по жанрам) -->

                <p:outputLabel value="test" styleClass="genre-name"/>

</f:view>

</html>
