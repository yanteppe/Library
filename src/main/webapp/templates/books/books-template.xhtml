<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<!-- Основной шаблон загрузки страницы books -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <f:loadBundle var="langs" basename="library"/>
    <!-- Важен порядок загрузки стилей, одинаковые селекторы могут перезаписаться -->
    <h:outputStylesheet name="css/dialog.css"/>
    <h:outputStylesheet name="css/books.css"/>
    <h:outputStylesheet name="css/footer.css"/>
    <title>${lang.online_library}</title>
</h:head>

<f:view locale="#{localeChanger.currentLocale}">
    <ui:include src="books-header.xhtml"/>
    <ui:include src="books-popular.xhtml"/>
    <b:container>
        <p:growl id="info" globalOnly="true" showSummary="false" showDetail="true" life="4000" />
        <b:row>
            <b:column span="2">
                <ui:include src="books-left-menu.xhtml"/>
            </b:column>
            <b:column span="10">
                <ui:insert name="content"/>
            </b:column>
        </b:row>
    </b:container>
    <ui:include src="../part/footer.xhtml"/>
</f:view>

</html>
