<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:o="http://omnifaces.org/ui">

<!-- Верхнее меню справочника -->
<f:view>
    <div class="header-div">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <div style="width: 50%">
                        <ul class="nav navbar-nav">
                            <li>
                                <h:outputLink
                                        value="#{request.contextPath}/pages/books.xhtml"> &#8592; #{lang.back}
                                </h:outputLink>
                            </li>
                            <li class="colored">
                                <h:form>
                                    <p:commandLink actionListener="#{directoryController.add()}"
                                                   title="#{lang.add_value}"
                                                   styleClass="new-book-item"
                                                   process="@form">
                                        <p:outputLabel value="#{lang.add_value}" styleClass="new-book-label"/>
                                    </p:commandLink>
                                </h:form>
                            </li>
                        </ul>
                    </div>
                    <div style="width:50%; float: right">
                        <div style="width:50%; float: left; padding-right: 20px; padding-left: 20px; height: 50px;">
                            <h:form styleClass="search-form">
                                <p:inputText style="margin-right:10px"
                                             placeholder="Search"
                                             value="#{directoryController.searchText}"
                                             styleClass="search"
                                             id="searchInput"/>
                                <p:commandButton styleClass="search-button"
                                                 value="#{lang.search}"
                                                 process="@form"
                                                 actionListener="#{directoryController.search}"
                                                 style="visibility: hidden"/>
                            </h:form>
                        </div>
                        <ui:include src="../part/logout.xhtml"/>
                    </div>
                    <ui:include src="../part/locales.xhtml"/>
                </div>
            </div>
        </nav>
    </div>
</f:view>

</html>
