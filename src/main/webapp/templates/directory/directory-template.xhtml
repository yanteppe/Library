<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <f:loadBundle var="langs" basename="library"/>
    <h:outputStylesheet name="css/books.css"/>
    <h:outputStylesheet name="css/footer.css"/>
    <h:outputStylesheet name="css/dialog.css" />
    <title>${lang.online_library}</title>
</h:head>

<!-- Основной шаблон страницы справочников -->
<f:view transient="true" locale="#{localeChanger.currentLocale}">
    <ui:include src="directory-header.xhtml"/>
    <b:container>
        <p:growl id="info" globalOnly="true"  showSummary="false" showDetail="true" life="4000" />
        <b:row>
            <ui:insert name="content"/>
        </b:row>
    </b:container>
    <ui:include src="../part/footer.xhtml"/>
</f:view>

</html>
